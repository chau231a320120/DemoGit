    <style>
        .animated-text {
            display: inline-block;
            animation: moveText 2s infinite alternate ease-in-out;
        }
        @keyframes moveText {
            0% { transform: translateY(0); color: #333; }
            50% { transform: translateY(-20px); color: #0078d7; }
            100% { transform: translateY(0); color: #333; }
        }
    </style>
</head>
